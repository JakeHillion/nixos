name: flake

on: [push]

jobs:
  flake:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Prepare for Nix installation
        run: |
          apt-get update
          apt-get install -y sudo
      - uses: cachix/install-nix-action@v26
      - name: lint
        run: nix fmt
      - name: flake check
        run: nix flake check --all-systems
        timeout-minutes: 10
